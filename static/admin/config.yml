backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)


#By default, saving a post in the CMS interface pushes a commit directly to the publication branch specified in backend. However, you also have the option to enable the Editorial Workflow, which adds an interface for drafting, reviewing, and approving posts. To do this, add the following line to your Netlify CMS config.yml:
# This line should *not* be indented
# publish_mode: editorial_workflow

media_folder: static/images
public_folder: /images
collections:
  - name: 'posts'
    label: 'Posts'
    folder: 'content/posts'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'test'
    label: 'Test'
    folder: 'content/test'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }      
      - label: 'Ingredients'
      name: 'ingredients'
      widget: 'object'
      fields: 
        - label: 'Frais (fruits légumes)'
          name: 'frais'
          widget: 'list'
          allow_add: true
          label_singular: 'Ingrédient'
          fields: 
            - label: 'Noms'
              name: 'noms'
              widget: 'string'  # widget: relation
            - label: 'Quantité'
              name: 'quantité'
              widget: 'number'
              value_type: 'float'
            - label: 'Poids'
              name: 'poids'
              widget: 'select'
              options: ['Kg', 'grammes', 'nombre']
        - label: 'Animaux'
          name : 'animaux'
          widget: 'list'
          allow_add: true
          label_singular: 'Ingrédient'
          fields:
            - label: 'Noms'
              name: 'noms'
              widget: 'string'  # widget: relation            
            - label: 'Quantité'
              name: 'quantité'
              widget: 'number'
              value_type: 'float'
            - label: 'Poids'
              name: 'poids'
              widget: 'select'
              options: ['Kg', 'grammes', 'nombre']
  - name: 'recettes'
    label: 'recettes'
    label-singular: 'recette'
    folder: 'recettes'
    slug: '{{title}}'
    create: true
    filter: {field: 'type', 'plat'}
    fields:
      - {label: 'Intitulé', name: 'intitulé', widget: 'string'}
      - {label: 'Spécialité (région)', name: 'spécialité', widget: 'string'}
      - {label: 'Image', name: 'image', widget: 'image'}
      - {label: 'Description', name: 'description', widget: 'string'}
      - label: 'Ingredients'
        name: 'ingredients'
        widget: 'object'
        fields: 
          - label: 'Frais (fruits légumes)'
            name: 'frais'
            widget: 'list'
            allow_add: true
            label_singular: 'Ingrédient'
            fields: 
              - label: 'Noms'
                name: 'noms'
                widget: 'string'  # widget: relation
              - label: 'Quantité'
                name: 'quantité'
                widget: 'number'
                value_type: 'float'
              - label: 'Poids'
                name: 'poids'
                widget: 'select'
                options: ['Kg', 'grammes', 'nombre']
          - label: 'Animaux'
            name : 'animaux'
            widget: 'list'
            allow_add: true
            label_singular: 'Ingrédient'
            fields:
              - label: 'Noms'
                name: 'noms'
                widget: 'string'  # widget: relation            
              - label: 'Quantité'
                name: 'quantité'
                widget: 'number'
                value_type: 'float'
              - label: 'Poids'
                name: 'poids'
                widget: 'select'
                options: ['Kg', 'grammes', 'nombre']
          - label: 'Sec'
            name : 'sec'
            widget: 'list'
            allow_add: true
            label_singular: 'Ingrédient'
            fields:
              - label: 'Noms'
                name: 'noms'
                widget: 'string'  # widget: relation            
              - label: 'Quantité'
                name: 'quantité'
                widget: 'number'
                value_type: 'float'
              - label: 'Poids'
                name: 'poids'
                widget: 'select'
                options: ['Kg', 'grammes', 'nombre']                
          - label: 'Epices & condiments'
            name : 'epices'
            widget: 'list'
            allow_add: true
            label_singular: 'Ingrédient'
            fields:
              - label: 'Noms'
                name: 'noms'
